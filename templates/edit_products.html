{% extends 'layout.html' %}

{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="flex-grow-1 text-center">
        <h1 class="border border-secondary m-3 p-1 bg-secondary text-white rounded bolder"><i class="bi bi-pencil-square"></i> Edit Products</h1>
    </div>
</div>
    <hr>
    <div class="row">
        <div class="col-5 mx-auto">
            <form method="post" action='{{url_for("edit_products",pid=datas.P_ID)}}'>
                <div class="form-group">
                    <lable>Product Name</lable>
                    <input type="text" name="pname" required class="form-control" value="{{datas.P_NAME}}">
                </div>
                <div class="form-group">
                    <lable>Product Price</lable>
                    <input type="text" name="price" required class="form-control" value="{{datas.PRICE}}">
                </div>
                <input type="submit" value="submit" class="btn btn-primary">
            </form>
        </div>
    </div>


{% endblock %}
