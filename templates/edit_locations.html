{% extends 'layout.html' %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{{url_for('index')}}" class="btn btn-primary"><i class="bi bi-house"></i> Home</a>
    <div class="flex-grow-1 text-center">
        <h1 class="border border-secondary m-3 p-1 bg-secondary text-white rounded bolder"><i class="bi bi-pencil-square"></i> Edit Location</h1>
    </div>
</div>
    <div class="row">
        <div class="col-5 mx-auto">
            <form method="post" action='{{url_for("edit_locations",lid=datas.L_ID)}}'>
                <div class="form-group">
                    <lable>Location Name</lable>
                    <input type="text" name="lname" required class="form-control" value="{{datas.L_NAME}}">
                </div>
                <input type="submit" value="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
