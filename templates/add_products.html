{% extends 'layout.html' %}

{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="flex-grow-1 text-center">
        <h1 class="border border-secondary m-3 p-1 bg-secondary text-white rounded bolder"><i class="bi bi-cart4"></i> Add Products</h1>
    </div>
</div>
    <hr>
    <div class="row">
        <div class="col-5 mx-auto">
            <form method="post" action='{{url_for("add_products")}}'>
                <div class="form-group">
                    <lable>Product Name</lable>
                    <input type="text" name="pname" required class="form-control">
                </div>
                <div class="form-group">
                    <lable>Price</lable>
                    <input type="number" name="price" required class="form-control">
                </div>
                <div class="form-group">
                    <lable>Product Quantity</lable>
                    <input type="number" name="qty" required class="form-control">
                </div>
                <div class="form-group">
                    <lable>Locations</lable>
                    <input type="text" name="lname" required class="form-control">
                </div>
                <input type="submit" value="submit" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
