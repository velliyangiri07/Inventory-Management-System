{% extends 'layout.html' %}
{% block body %}
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{{url_for('index')}}" class="btn btn-primary"><i class="bi bi-house"></i> Home</a>
            <div class="flex-grow-1 text-center">
                <h1 class="border border-secondary m-3 p-1 bg-secondary text-white rounded bolder"><i class="bi bi-cart4"></i> Products Details</h1>
            </div>
            <a href="{{ url_for('add_products')}}" class="btn btn-success">+Add Products</a>
        </div>
        <hr>
        <table class="table table-bordered  mx-auto w-auto text-center">
            <thead >
                <th>SNo</th>
                <th>P_ID</th>
                <th>P_NAME</th>
                <th>PRICE</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </thead>
            <tbody>
                {% for row in datas %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{row.P_ID}}</td>
                        <td>{{row.P_NAME}}</td>
                        <td>{{row.PRICE}}</td>
                        <td><a href='{{url_for("edit_products",pid=row.P_ID)}}' class="btn btn-outline-warning">Edit</a></td>
                        <td><a href="#" class="btn btn-outline-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
{% endblock %}
