{% extends 'layout.html' %}
{% block body %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{{url_for('index')}}" class="btn btn-primary"><i class="bi bi-house"></i> Home</a>
    <div class="flex-grow-1 text-center">
        <h1 class="border border-secondary m-3 p-1 bg-secondary text-white rounded bolder">Check Location Inventory</h1>
    </div>
</div>
<div class="row">
    <div class="col-5 mx-auto">
        <form method="post" action='{{url_for("report")}}'>
            <div class="form-group">
                <lable>Location Name</lable>
                <select name=lname class="form-control" required>
                    <option value="" disabled selected>Select Location</option>
                    {% for row in locations %}
                        <option value="{{row.L_NAME}}">{{row.L_NAME}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Check Inventory" class="btn btn-primary">
        </form>
    </div>
</div>
<hr>
    <table class="table table-bordered  table-sm mx-auto w-auto text-center">
        <thead >
            <th>S.No</th>
            <th>P_ID</th>
            <th>P_NAME</th>
            <th>LOCATION NAME</th>
            <th>QTY</th>
        </thead>
        <tbody>
            {% for row in datas %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{row.P_ID}}</td>
                    <td>{{row.P_NAME}}</td>
                    <td>{{row.L_NAME}}</td>
                    <td>{{row.QTY}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
